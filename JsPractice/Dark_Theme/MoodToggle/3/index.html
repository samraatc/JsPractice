<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Navbar with Theme Toggle</title>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <ul class="nav-links">
                <li><button class="theme">Home</button></li>
                <li><button class="theme">About</button></li>
                <li><button class="theme">Services</button></li>
                <li><button class="theme">Contact</button></li>
            </ul>
            <button class="theme-toggle" id="toggle-theme">Toggle Theme</button>
        </div>
    </nav>
    <div class="container">
        <p>This is a sample content area.</p>
        <p>Click the buttons to toggle themes.</p>
    </div>
    <script src="script.js"></script>
</body>

</html>

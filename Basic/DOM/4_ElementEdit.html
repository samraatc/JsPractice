<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Element Edit and Remove</title>
    <style>
        .bg-black{
            background-color: #212121;
            color: #ffffff;
        }
    </style>
</head>
<body class="bg-black">
    <div class="test">
        <h2 id="h2">Test Area</h2>
        <ul class="language">
            <li class="list">JavaScript</li>
            <li class="list">Java</li>
        </ul>
    </div>
</body>
    <script>
        function addLanguage(LangName) {
            const addList = document.createElement('li')
            addList.innerHTML = `${LangName}`
            document.querySelector('.language').appendChild(addList)
        }
        addLanguage('Python');
        addLanguage('Ruby');

        function addLanguage(LangName) {
            const addlist = document.createElement('li');
           addlist.appendChild(document.createTextNode(LangName))  // optmized process for the above example
            document.querySelector('.language').appendChild(addlist)
        }
        addLanguage('Golang')


        // edit

        const secondLang = document.querySelector("li:nth-child(2)");
        console.log(secondLang);
        const newLi =  document.createElement('li');
        newLi.textContent = "Mojo";
        secondLang.replaceWith(newLi)


        //edit 

        // const secondLang1 = document.querySelector("li:first-child");
        // secondLang1.outerHTML = '<li>TypeScript<li>'


        // remove

        const lastLangRemove = document.querySelector('li:last-child');
        // lastLangRemove.parentNode.removeChild(lastLangRemove)    
        lastLangRemove.remove()
        


    </script>
</html>

       <nav class="navbar">
        <div class="container">
          <div class="brand">My Brand</div>
          <ul class="nav-links">
            <li><button class="glow-on-hover">Home</button></li>
            <li><button class="glow-on-hover">About</button></li>
            <li><button class="glow-on-hover">Services</button></li>
            <li><button class="glow-on-hover">Contact</button></li>
          </ul>
          <button class="theme-toggle">Toggle Theme</button>
        </div>
      </nav>
      
      

    <script>
        const toggleButton = document.querySelector('.theme-toggle');
        const body = document.body;

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
        });
    </script>
